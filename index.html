<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
            integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./src/css/style.css" />
        <title>Book Journal @coach-oox</title>
    </head>
    <body>
        <div class="container">
            <div class="menu">
                <button class="new-journal"><i class="far fa-plus-square"></i>New Journal</button>
                <form class="hidden">
                    <input type="text" name="title" id="title" placeholder="Book Title" />
                    <textarea name="journal" id="journal" cols="50" rows="10"></textarea>
                    <div class="buttons">
                        <button class="add">Add</button>
                        <button class="cancel">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="content"></div>
        </div>

        <script src="./src/js/editJournal.js"></script>
        <script src="./src/js/loadJournal.js"></script>
        <script src="./src/js/createJournal.js"></script>
    </body>
</html>
